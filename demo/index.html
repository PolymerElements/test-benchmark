<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>Test Benchmark Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../test-benchmark.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <style is="custom-style">
      body {
        height: 100vh;
      }

      h3 {
        text-align: center;
        color: var(--paper-blue-grey-500);
      }
    </style>
  </head>
  <body>
    <h3>Tap anywhere to begin benchmarking</h3>

    <test-benchmark runs-per-test="100" random-order>
      <template data-name="paper-button@v1.0.0">
        <link rel="import" href="//polygit.org/paper-button+polymerelements+v1.0.0/components/paper-button/paper-button.html">
        <script type="benchmark">
          window.addEventListener('WebComponentsReady', function() {
            StartTest();
            document.body.appendChild(document.createElement('paper-button'));
            EndTest();
          });
        </script>
      </template>

      <template data-name="paper-button@master">
        <link rel="import" href="//polygit.org/components/paper-button/paper-button.html">
        <script type="benchmark">
          window.addEventListener('WebComponentsReady', function() {
            StartTest();
            document.body.appendChild(document.createElement('paper-button'));
            EndTest();
          });
        </script>
      </template>
    </test-benchmark>

    <script>
      window.addEventListener('load', function() {
        var benchmark = document.querySelector('test-benchmark');

        benchmark.addEventListener('test-run-complete', function() {
          console.count('A test run completed');
        });

        benchmark.addEventListener('complete-changed', function() {
          if (benchmark.complete)
            console.log('All tests done!');
        });

        document.body.addEventListener('click', function() {
          benchmark.start();
        });
      });
    </script>
  </body>
</html>
